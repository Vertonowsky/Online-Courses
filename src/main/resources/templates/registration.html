<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="'Rejestracja'">form</h1>
<p th:text="${message}"> </p>
<form action="/user/registration" th:object="${user}" method="POST" enctype="utf8">
    <div>
        <label th:text="'Adres email'">email</label>
        <input type="email" th:field="${user.email}"/>
        <p th:each="error : ${#fields.errors('email')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <label th:text="'Podaj hasło'">password</label>
        <input type="password" th:field="${user.password}"/>
        <p th:each="error : ${#fields.errors('password')}"
           th:text="${error}">Validation error</p>
    </div>
    <div>
        <label th:text="'Powtorz hasło'">confirm</label>
        <input type="password" th:field="${user.matchingPassword}"/>
    </div>
    <button type="submit" th:text="'Wyślij'">submit</button>
</form>

<a th:href="@{/login.html}" th:text="'Przejdz do logowania.'">login</a>
</body>
</html>
