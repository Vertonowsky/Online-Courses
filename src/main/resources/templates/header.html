<!DOCTYPE html>
<html lang="pl" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>

    <title>Title</title>
    <meta charset="UTF-8">

</head>
<body>

<div id="header" th:fragment="header">

    <a th:href="@{/}" id="nav_logo"><img alt="" src="/images/logo3.png"/></a>

    <div id="navPanel">
        <div id="header_buttons" class="visible">
            <a class="header_button" th:href="@{/lista-kursow}">Nasze kursy</a>
            <a class="header_button" href="">Kontakt</a>
        </div>

        <div id="buttons">

            <!--
                CHECK IF USER IS LOOGED IN - IF HE IS THEN SHOW LOGOUT BUTTON
            -->

            <div sec:authorize="isAnonymous()">
                <a th:href="@{/logowanie}" class="button_transparent_underline" id="login_button">Zaloguj</a>
                <a th:href="@{/rejestracja}" class="button_white" id="register_button">Zarejestruj<i class="fas fa-arrow-circle-right"></i></a>
            </div>


            <div sec:authorize="isAuthenticated()">
                <div class="dropdown">
                    <a class="dropbtn" th:href="@{/profil}"><div th:text="${#authentication.getPrincipal().getUsername()}"><i class="fas fa-caret-down"></i></div></a>

                    <div class="dropdown_content">

                        <!--<a href="admin.php" class="dropdown_link"><i class="fas fa-tools"></i> Panel administracyjny </a>-->

                        <a class="dropdown_link" th:href="@{/profil}"><i class="fas fa-user-circle"></i> Moje konto</a>
                        <a class="dropdown_link" th:href="@{/kontynnuj_kurs}"><i class="fas fa-file-video"></i> Kontynuuj kurs</a>
                        <form th:action="@{/logout}" method="POST" modelAttribute="_csrf">
                            <!--<button type="submit"> Logout </button>-->
                            <button class="dropdown_link" type="submit"><i class="far fa-arrow-alt-circle-left"></i> Wyloguj siÄ™</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <a onclick="openNav()" id="navPanelToggle"><i class="fa fa-bars"></i></a>

</div>

</body>
</html>
